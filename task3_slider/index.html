<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div class="main">
      <span class="previous" onclick="previousSlide()">&#60;</span>
      <div class="image">
        <img src="./img/image1.jpg" alt="image1" />
      </div>
      <div class="image">
        <img src="./img/image2.jpg" alt="image2" />
      </div>
      <div class="image">
        <img src="./img/image3.jpg" alt="image3" />
      </div>
      <div class="image">
        <img src="./img/image4.jpg" alt="image4" />
      </div>
      <span class="next" onclick="nextSlide()">&#62;</span>
    </div>
    <div class="dots">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
